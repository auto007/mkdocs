site_name: 爱吃卤菜
site_url: https://www.anycastol.com   # 你的网站地址（可选）
repo_url: https://github.com/auto007/mkdocs.git   # GitHub 仓库地址（可选）

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: 切换到深色模式

plugins:
  - search
  - minify:               # 压缩 HTML/CSS/JS
      minify_html: true
      minify_js: true
      minify_css: true
  # - redirects:            # 设置页面跳转
  #     redirect_maps:
  #       'old-page.md': 'new-page.md'
  #       'guide/intro.md': 'tutorial/getting-started.md'

