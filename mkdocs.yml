site_name: 爱吃卤菜
site_url: https://www.anycastol.com   # 你的网站地址（可选）
repo_url: https://github.com/auto007/mkdocs.git   # GitHub 仓库地址（可选）

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: 切换到深色模式

plugins:
  - search
  - minify:               # 压缩 HTML/CSS/JS
      minify_html: true
      minify_js: true
      minify_css: true
  # - redirects:            # 设置页面跳转
  #     redirect_maps:
  #       'old-page.md': 'new-page.md'
  #       'guide/intro.md': 'tutorial/getting-started.md'

nav:
  - 首页: index.md
  - k8s:
    - 文件存储块存储对象存储区别: k8s/文件存储块存储对象存储区别.md
    - 无状态服务和有状态服务的区别: k8s/无状态服务和有状态服务的区别.md
    - 什么情况下需要手动创建endpoint: k8s/什么情况下需要手动创建endpoint.md
    - prometheus: k8s/prometheus.md
  - linux:
    - 内核参数提升网络传输速度: linux/内核参数提升网络传输速度.md
    - curl参数: linux/curl参数.md
    - Rocky9安装Podman: linux/Rocky9安装Podman.md
    - dockerfile里CMD和ENTRYPOINT区别: linux/dockerfile里CMD和ENTRYPOINT区别.md
  - 云技术:
    - vps和云主机区别: 云技术/vps和云主机区别.md
  - 生活相关:
    - 贷款利息: 生活相关/贷款利息.md
    - 车贷: 生活相关/车贷.md
    
  # - 教程:
  #     - 快速开始: tutorial/getting-started.md
  #     - 进阶指南: tutorial/advanced.md


